<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global/global.css">
  <script src="../../global/fade/fade.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="/eel.js"></script>
  <script src="../script.js"></script>
  <script type="text/javascript" src="../../events.js"></script>
  <title>Life Flow</title>
  <style>
    /* Change Colour Scheme For Individual Sensor */
    :root {
      --content-color: #96db6b; 
    }
  </style>
</head>
<body>
  <div class="bar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" />
    <div class="time"><p id="clock">16:52</p><script src="../../../../../../global/clock.js"></script></div>
    <span class="material-symbols-rounded wifi">
      wifi
    </span>
  </div>
  <div class="wave-container"></div>
  <div class="wrapper">
    <br><h1 id="message" class="re fade-in-out">Module Connected</h1>
    <div class="content">
      <br>
      <div class="loader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
      <p class="sensor-info"><b>Connected</b></p>
      <p class="sensor-unit">BPM / SpO2</p>
      <br>
      <br>
      <div class="btnBlock">
        <input class="btn re" type="button" onclick="transitionToPage('s-heart.html');" value="BPM" style="background-color: var(--content-color) !important;">
        <input class="btn re" type="button" onclick="transitionToPage('s-oxygen.html');" value="SpO2" style="background-color: var(--content-color) !important;">
        <input class="btn re" type="submit" onclick="transitionToPage('../index.html');" value="Done">
      </div>
    </div>
    <p class="copyright">&copy; 2024 Life Flow. All rights reserved.</p>
  </div>
</body>
</html>

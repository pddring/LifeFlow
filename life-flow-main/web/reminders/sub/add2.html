  <div class="wrapper">
    <h1>Add A Reminder</h1>

        <div id="reminder-form">
          <form id="add-reminder-form">
                <b>Medication Name</b>
                <input class="btn re use-keyboard-input" type="text" placeholder="____________________________" id="title"
              type="text">
      
              <b>Alert Time</b><br>
              <input type="time" id="time">

              <input id="key" type="text" value="reminder_slot_2" style="display: none">

              <input id="addr" class="btn re"  type=" button" onclick="addReminder()" value="Add">

        </div>

  </div>


  <!-- NARRARATOR -->
  <script>
    function speakText(element) {
      if (eel.readData("narrator") == "ON") {
        const textToSpeak = element.innerText.trim();
    
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(textToSpeak);
          speechSynthesis.speak(utterance);
        } else {
         alert('Your browser does not support text-to-speech.');
        }
      }
    }
    </script>

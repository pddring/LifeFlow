      <script>
        let canSpeak = true;
        
        function speakText(element) {
          if (canSpeak) {
            canSpeak = false;
        
            const textToSpeak = element.innerText.trim();
        
            if ('speechSynthesis' in window) {
              const utterance = new SpeechSynthesisUtterance(textToSpeak);
              speechSynthesis.speak(utterance);
            } else {
              alert('Your browser does not support text-to-speech.');
            }
        
            // Set a cooldown period (e.g., 2 seconds)
            setTimeout(() => {
              canSpeak = true;
            }, 500);
          }
        }
        
        // Attach event listeners to all elements with the class "re"
        const readableElements = document.querySelectorAll('.re');
        readableElements.forEach(element => {
          element.addEventListener('mouseover', () => speakText(element));
        });
          </script>

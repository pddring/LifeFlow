                  <h1>Medication Reminder</h1>

                  <p id="popup-name">12:00 - medicine</p>

                  <input class="btn" type="submit" value="Ok" style="width: 210px;" onclick="document.getElementById('popup').close();">
                </dialog>
<script type="text/javascript">
    function checkServerReady() {
        eel.ping_server()(function(response) {
            if (response === "Server is up and running!") {
                console.log("Server is ready!");
                // Enable your links or actions here
            } else {
                console.log("Server is not ready yet...");
            }
        });
    }

    // Check server readiness after page load
    window.onload = checkServerReady;
</script>

<script>
  async function run() {
    let n = await eel.readData("completed_setup")();
    console.log("completed_setup" + n);
    eel.fullscreen();
    if (n == "true") {
      transitionToPage("home/index.html");
    } else {
      transitionToPage("register/index.html");
    }
  }
  run();
</script>
</body>

              <body>

                <dialog id="popup">
                  <h1>Medication Reminder</h1>

                  <br>
                  <input class="btn" type="submit" value="Ok" style="width: 210px;" onclick="document.getElementById('popup').close();">
                </dialog>

  <div class="wrapper">
    <h1 id="message" class="re fade-in-out">Welcome</h1>
      <div class="content">

        <div class="btnBlock">
          <input class="btn re"  type="button" onclick="transitionToPage('settings/accessibility/index.html')" class="re" value="English">

        </div>

      </div>
    <p class="copyright">&copy; 2024 Life Flow. All rights reserved.</p>
  </div>


  <script>
    let canSpeak = true;
    
    function speakText(element) {
      if (canSpeak) {
        canSpeak = false;
    
        const textToSpeak = element.innerText.trim();
    
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(textToSpeak);
          speechSynthesis.speak(utterance);
        } else {
          alert('Your browser does not support text-to-speech.');
        }
    
        // Set a cooldown period (e.g., 2 seconds)
        setTimeout(() => {
          canSpeak = true;
        }, 500);
      }
    }
    
    // Attach event listeners to all elements with the class "re"
    const readableElements = document.querySelectorAll('.re');
    readableElements.forEach(element => {
      element.addEventListener('mouseover', () => speakText(element));
    });
      </script>

    <script src="script.js"></script>
    <script src="global/fade/fadeAnim.js"></script>
    <script src="global/clock.js"></script>
    <script src="global/rotatingwelcome.js"></script>
